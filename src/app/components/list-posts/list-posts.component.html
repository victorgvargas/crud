<div class="container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card *ngFor="let post of postsArray">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ post.body }}</mat-card-content>
        <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
                <button mat-button routerLink='{{ post.id }}'>View post</button>
        </mat-card-footer>
    </mat-card>
</div>
